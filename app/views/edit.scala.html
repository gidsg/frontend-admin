@(edition: String)
 
@main("Front editor: " + edition, edition: String) {

    <label for="tag">Tag</label>
    <input type="text" class="typeahead" data-provide="typeahead" data-items="4" data-source="['abc', 'asd', 'asdf']">

    <ul data-bind="foreach: editions">
        <li data-bind="text: id">
        <div>
            <li data-bind="text: trailblock().type"></li>
            <li data-bind="text: trailblock().id"></li>
            <li data-bind="text: trailblock().title"></li>
            <li data-bind="text: trailblock().items"></li>
            <li data-bind="text: trailblock().lead"></li>
        </div>
    </ul>
    
    <button data-bind="click: save">Save</button>

    <script src="@routes.Assets.at("javascripts/models/edition.js")"></script>
}
