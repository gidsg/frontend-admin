@(config: String)

@main("Front editor", isAuthed = true) {

    <script>
        var frontConfig = @Html(config);
    </script>

    <form id="network-front-tool"  data-bind="template: { name: 'edition-template', foreach: editions }">
        <div id="autocomplete"></div>
        <fieldset id="controls">
            <input type="submit" value="Save" id="save-frontend" class="btn btn-success"/>
            <input type="button" value="Clear" id="clear-frontend" class="btn btn-danger"/>
        </fieldset>    
    </form>

    <script type="text/html" id="edition-template">
        <fieldset>
            <legend><span data-bind="text: id.toUpperCase()"></span> Edition</legend>
            <div data-bind="template: { name: 'trailblock-template', foreach: trailblocks }" />
        <fieldset>
    </script>

    <script type="text/html" id="trailblock-template">
        <label for="tag-id">Tag ID</label>
        <input data-bind="value: id" type="text" class="typeahead" autocomplete="off" name="tag-id" placeholder="Eg, sport/traithlon" />
        <label for="tag-title">Tag Title</label>
        <input data-bind="value: title" type="text"name="tag-title" placeholder="Eg, Triathlon" />
    </script>

    <script src="@routes.Assets.at("javascripts/networkFrontTool.js")" type="text/javascript"></script>

}
