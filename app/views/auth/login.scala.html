@(request: controllers.AuthenticatedRequest[AnyContent], error: Option[String] = None)

@main("Login") {
<div class="row-fluid">
    <div class="span3 offset3">
        <h1>Login</h1>

        <p id="login-prompt">Please click the button to login with your google account.</p>
    </div>
    <div class="span7">

        @if(error.isDefined) {
            <div class="alert alert-error">
                <p>@error.get</p>
            </div>
        }

        <form action="@routes.Login.loginPost()" method="post">
            <input value="Log In" class="btn btn-primary" type="submit">
        </form>
    </div>

</div>
}
