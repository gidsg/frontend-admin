@(title: String, edition: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <!-- TODO Favicon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")' rel="stylesheet">

        <link href='@routes.Assets.at("jquery-ui-1.8.23.custom/css/smoothness/jquery-ui-1.8.23.custom.css")' rel="stylesheet">

        <script src='@routes.Assets.at("jquery-ui-1.8.23.custom/js/jquery-1.7.2.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("jquery-ui-1.8.23.custom/js/jquery-ui-1.8.23.custom.min.js")' type="text/javascript"></script>

        <script src='@routes.Assets.at("bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>


        </head>
    <body>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="brand">Tools</div>
            <ul class="nav">
                <li @if(edition == "US"){class="active"}><a href="/admin/edit/us">US</a></li>
                <li @if(edition == "UK"){class="active"}><a href="/admin/edit/uk" >UK</a></li>
            </ul>
        </div>
    </div>
        @content
    </body>
</html>
